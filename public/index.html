<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamSync - Spotify-like Music Sync</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-headphones"></i>
                <span>JamSync</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-home"></i> Home</li>
                    <li><i class="fas fa-search"></i> Search</li>
                    <li><i class="fas fa-book"></i> Your Library</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <div class="nav-buttons">
                    <button class="btn-back"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-forward"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="user-menu">
                    <span class="username">Guest User</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <div class="content">
                <h1>Your Playlist</h1>
                <div class="playlist-container">
                    <div class="playlist-header">
                        <div class="col-index">#</div>
                        <div class="col-title">TITLE</div>
                        <div class="col-album">ALBUM</div>
                        <div class="col-duration"><i class="far fa-clock"></i></div>
                    </div>
                    <div class="tracks-list" id="musicList">
                        <!-- Tracks will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-left">
                <div class="now-playing">
                    <div class="album-art">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="track-info">
                        <div class="track-name">Not Playing</div>
                        <div class="artist-name">Select a track</div>
                    </div>
                    <button class="btn-like"><i class="far fa-heart"></i></button>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button class="btn-control shuffle"><i class="fas fa-random"></i></button>
                    <button class="btn-control prev"><i class="fas fa-step-backward"></i></button>
                    <button class="btn-play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                    <button class="btn-control next"><i class="fas fa-step-forward"></i></button>
                    <button class="btn-control repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span class="time-current">0:00</span>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="time-total">0:00</span>
                </div>
            </div>
            <div class="player-right">
                <button class="btn-control"><i class="fas fa-list"></i></button>
                <button class="btn-control"><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-progress"></div>
                </div>
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
