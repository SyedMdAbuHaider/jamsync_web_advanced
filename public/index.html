<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamSync - Minimal Music Sync</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <h1>JamSync</h1>
                <div class="now-playing-mobile" id="nowPlayingMobile">
                    <span>Select a track</span>
                </div>
            </header>

            <div class="content">
                <!-- Playlist Controls -->
                <div class="playlist-section">
                    <div class="playlist-control">
                        <select id="playlistSelect" class="playlist-dropdown">
                            <option value="default">Default Playlist</option>
                            <option value="favorites">Favorites</option>
                        </select>
                        <button id="addToPlaylist" class="btn-small">
                            <i class="fas fa-plus"></i> Add Current
                        </button>
                    </div>
                    <div id="playlistStatus"></div>
                </div>

                <!-- Visualizer -->
                <canvas id="visualizer" width="300" height="80"></canvas>

                <!-- Search & Tracks -->
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search tracks..." id="searchInput">
                </div>
                
                <div class="tracks-list" id="musicList">
                    <!-- Tracks loaded by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Player Bar -->
        <div class="player-bar">
            <div class="player-info">
                <div class="track-info">
                    <div class="track-name" id="currentTrackName">Not Playing</div>
                    <div class="artist-name" id="currentArtist">Select a track</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="btn-control" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button class="btn-play-pause" id="playPauseBtn"><i class="fas fa-play"></i></button>
                <button class="btn-control" id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="songProgress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
            <audio id="audioPlayer"></audio>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
